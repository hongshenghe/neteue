{% extends "blog/jove/base.html" %}

{% block title %}文章归档 - {% endblock %}

{% block content %}
<article>
    <section class="post" id="post-111">
        <table class="table">
        <tbody>
		{% for article in archives %}
            <tr>
            <td>{{ article.created|date:"d M Y" }}</td>
            <td><a href="{{ article.get_absolute_url }}" target="_blank">{{ article.title }}</a></td>
            </tr>
		{% endfor %}	
        </tbody>
        </table>
    </section>
</article>

{% endblock %}
