	<form method="get" id="searchform" action="{% url 'blog_search' %}" target="_blank">
    <input name="q" type="text" value="搜索" onfocus="this.value='';" onblur="if(this.value==''){this.value='搜索';}">
    <input name="" type="submit" value="" class="so" onmouseout="this.className='so'" onmouseover="this.className='soHover'">
	</form>
</div>

<!--文章分类-->
<h1><b class="classify"></b></h1>
<div class="classify">
<ul>
    <ul>
	    {% for category in categories %}
        <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
		{% endfor %}
    </ul>
</ul>
</div>
<!--文章分类 End-->


<!--热门标签-->
<h1><b class="tags"></b></h1>
<div class="classify">
<ul>
    {% for tag in tags %}
	<li class="none">
        <a href="{{ tag.get_absolute_url }}" class="tag-link-16" title="{{ tag.name }}" style="/*font-size: 22pt;*/">{{ tag.name }}</a>
    </li>
	{% endfor %}
</ul>
</div>
<!--热门标签 End-->

<!--友情链接-->
<h1><b class="links"></b></h1>
<div class="classify">
<ul>
    {% for link in links %}
    <li class="links_pic"><a href="{{ link.site }}" target="_blank">{{ link.name }}</a></li> 
	{% endfor %}
</ul>
</div>
<!--友情链接 End-->

<!--登录与注册-->
